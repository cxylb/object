<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			#allmap{width: 500px;height: 300px;border: 1px solid red;margin: 100px auto;}
		</style>
		<script src="http://api.map.baidu.com/api?v=1.4" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	  <div id="allmap"></div>
	</body>
	<script type="text/javascript">
		// 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	</script>
</html>
